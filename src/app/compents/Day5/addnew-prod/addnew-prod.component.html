<h2 class="alert alert-success text-center"> Add New Product </h2>
<!-- <button class="btn btn-primary" (click)="add()">Add</button> -->
<div class="container">
    <form #myform="ngForm" (ngSubmit)="add()">
        <div class="form-group">
            <label for=""><b> Product Name</b></label>
            <input #pName="ngModel" [(ngModel)]="prd.name" type="text" class="form-control" name="Pname" required minlength="3">
            <div class="alert alert-danger" role="alert" *ngIf="pName.invalid
                &&pName.touched">
                <strong *ngIf="pName.errors.required"> Name is required</strong>
                <strong *ngIf="pName.errors.minlength"> Name is must be more than 3
                    letters</strong>
            </div>
        </div>
    
        <div class="form-group">
            <label for=""><b> Product Price </b></label>
            <input #pPrice="ngModel" type="number" [(ngModel)]="prd.price" class="form-control" name="Pprice" required min="1">
            <div class="alert alert-danger" role="alert" *ngIf="pPrice.invalid
                &&pPrice.touched">
                <strong *ngIf="pPrice.errors.required"><b> Price is required </b></strong>
            </div>
        </div>
        <div class="form-group">
            <label for=""><b> Product Quntaity </b></label>
            <input type="number" [(ngModel)]="prd.quantity" class="form-control" name="Pquntaity" required min="1">
        </div>
        <div class="form-group">
            <label for=""> <b> Product Description </b></label>
            <textarea class="form-control" [(ngModel)]="prd.description" name="Pdescription" id="" rows="3" required minlength="10"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="myform.invalid"> Submit </button>
    </form>
</div>
