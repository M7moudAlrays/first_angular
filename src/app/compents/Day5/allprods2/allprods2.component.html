
<table class="table table-striped table-dark table-bordered text-center">
    <thead class="tbody bg-primary">
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th> Quantity </th>
        <th> More About Product</th>
    </thead>

    <tbody>
        <tr *ngFor="let prd of prods ;  let i=index"class="tbody bg-gray">
            <td>{{i+1}}</td>
            <td>{{prd.name}}</td>
            <td> {{prd.quantity}}</td>
            <td>{{prd.price}}</td>
            <td><a class="btn btn-info" [routerLink]="['/prod' , prd.id]">More Datails</a></td>
        </tr>
    </tbody>
</table>

<a class="btn btn-success mb-2 p-2" [routerLink]="['/addnew']"> Add New Product </a>
